<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clip</title>
</head>
<body>
    <canvas id="canvas" width="500px" height="500px" style="border:#ccc thin solid">

    </canvas>
    <img src="" id="tm"/>
<button id="clip">clip</button>
<button id="reclip">reclip</button>
</body>

<style>
    canvas{
        cursor: col-resize;
    }
</style>
<script src="js/Shape.js"></script>
<script src="js/Rectangle.js"></script>
<script src="js/clip.js"></script>

<script>
    let clip = new Clip({
        imgURL: 'girl.jpg'
    });
    clip.setShape(new Rectangle());
    document.querySelector('#clip').onclick = function(){
        let w = clip.save();
        document.querySelector('#tm').src = w;
        console.log(w);
    };
    document.querySelector('#reclip').onclick = function(){
        clip.reClip();
    };
</script>
</html>
